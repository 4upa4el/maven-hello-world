name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        token: ${{ secrets.githubactions }}
    - name: Automated Github Action Maven Version Bump
      id: bump
      uses: mickem/gh-action-bump-maven-version@v1.0.0
      with:
        pom-file: 'myapp/pom.xml'
        version-path: '/project/version'
    - name: Build with Maven
      run: mvn -B package --file myapp/pom.xml
    - name: Display
      run: ls
